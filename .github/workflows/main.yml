name: CD

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node
        with:
          cache: yarn
          node-version: "16"
      - run: yarn
      - run: yarn build

      - name: Upload
        uses: appleboy/scp@v0.1.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: .next
          target: ${{ secrets.ROOT_DIR }}/

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script_stop: true
          script: |
            pm2 stop ${{ secrets.PM2_NAME }}
            cd ${{ secrets.ROOT_DIR }}
            git restore .
            git pull
            yarn install
            pm2 restart ${{ secrets.PM2_NAME }}
